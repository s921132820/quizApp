<!DOCTYPE html>
<html lang="en" xmlns:th="www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="/js/signup.js"></script>
  <link rel="stylesheet" href="/css/common.css">
    <title>Title</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/member/insert}" method="post" th:object="${memberDto}">
  <div>
    <label for="id">id</label>
    <input type="text" name="id" th:field="*{id}">
    <button type="button" id="btn-checkId">아이디 중복확인</button>
    <span id="id-check-msg" class="warning-msg"></span>
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" name="password" th:field="*{password}">
  </div>
  <div>
    <label for="confirm-password">비밀번호 확인</label>
    <input type="password" id="confirm-password">
  </div>
  <p id="pw-warning" class="warning-msg">비밀번호를 입력하세요</p>
  <p id="id-warning" class="warning-msg">아이디를 입력하세요</p>
  <p id="confirm-warning" class="warning-msg">비밀번호가 일치하지 않습니다.</p>
  <button type="submit" id="btn-submit">제출</button>
</form>
</body>
</html>
