<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <title>Title</title>
</head>
<body>
<div th:include="~{navbar :: navbar}"></div>
<div class="container">
    <h1>관리자 페이지</h1>
    <div>
        <h2>퀴즈 게임 관리</h2>
        <a th:href="@{/admin/listQuiz}" class="admin-box">
            <p>퀴즈 리스트</p>
            <p>등록된 퀴즈를 수정/삭제할 수 있습니다.</p>
        </a>
        <a th:href="@{/admin/insertQuiz}" class="admin-box">
            <p>퀴즈 등록</p>
            <p>새로운 퀴즈를 등록할 수 있습니다.</p>
        </a>
    </div>
    <div>
        <h2>퀴즈 멤버 관리</h2>
        <a th:href="@{/admin/memberList}" class="admin-box">
            <p>퀴즈 멤버 보기</p>
            <p>퀴즈 멤버를 삭제할 수 있습니다.</p>
        </a>
    </div>
</div>
</body>
</html>
