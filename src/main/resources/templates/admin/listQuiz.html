<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/font.css">
  <title>Title</title>
</head>
<body>
<div th:include="~{navbar :: navbar}"></div>
<h2>퀴즈 목록</h2>
<th:block th:unless="${msg}==null">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    [[ ${msg} ]]
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</th:block>
<table>
  <thead>
  <tr>
    <td>No</td>
    <td>내용</td>
    <td>정답</td>
    <td>수정</td>
    <td>삭제</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="quiz, stat : ${quiz}">
    <td th:text="${stat.count}"></td>
    <td th:text="${quiz.content}"></td>
    <td th:text="${quiz.answer ? 'O' : 'X'}"></td>
    <td>
      <a th:href="@{/admin/update/{no}(no=${quiz.no})}"><button>수정</button></a>
    </td>
    <td>
      <a th:href="@{/admin/delete/{no}(no=${quiz.no})}"><button>삭제</button></a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/admin}">관리자 메인으로 돌아가기</a>
<a th:href="@{/admin/insertQuiz}">퀴즈 등록하기</a>
</body>
</html>
