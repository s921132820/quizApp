<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>퀴즈 목록</h2>
<table>
  <thead>
  <tr>
    <td>No</td>
    <td>내용</td>
    <td>정답</td>
    <td>수정</td>
    <td>삭제</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="quiz : ${quiz}">
    <td th:text="${quiz.no}"></td>
    <td th:text="${quiz.content}"></td>
    <td th:text="${quiz.answer ? 'O' : 'X'}"></td>
    <td>
      <a th:href="@{/admin/update/{no}(no=${quiz.no})}"><button>수정</button></a>
    </td>
    <td>
      <a th:href="@{/admin/delete/{no}(no=${quiz.no})}"><button>삭제</button></a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/admin}">관리자 메인으로 돌아가기</a>
<a th:href="@{/admin/insertQuiz}">퀴즈 등록하기</a>
</body>
</html>
