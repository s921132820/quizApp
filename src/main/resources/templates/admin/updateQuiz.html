<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/font.css">
  <title>Title</title>
</head>
<body>
<div th:include="~{navbar :: navbar}"></div>
<h1>퀴즈 수정</h1>
<form th:action="@{/admin/updateQuiz}" method="post" th:object="${quiz}">
  <input type="hidden" th:field="*{no}">
  <div>
    <label>퀴즈 내용 입력</label>
    <input type="text" id="content" th:field="*{content}">
  </div>
  <div>
    <label>정답 체크</label>
    <select id="answer" th:field="*{answer}">
      <option value="true">O</option>
      <option value="false">X</option>
    </select>
  </div>
  <button type="submit">퀴즈 수정</button>
</form>
<a th:href="@{/admin}">관리자 메인으로 돌아가기</a>
</body>
</html>
