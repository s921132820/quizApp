<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>
<div class="container container-sm">
  <h1>Quiz Game</h1>
  <form th:action="@{/home}" method="post" th:object="${member}">
    <div class="input-group">
      <input type="text" th:field="*{id}" placeholder="Enter your ID" class="form-control">
    </div>
    <div class="input-group">
      <input type="password" th:field="*{password}" placeholder="Enter your password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <a th:href="@{/member/signup}">회원가입</a>
</div>
</body>
</html>
