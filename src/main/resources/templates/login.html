  <script src="/js/login.js"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/font.css">
  <title>Login</title>
</head>
<body>
<div class="container login-container">
  <div class="login-wrap">
    <h1>Quiz Game</h1>
    <div class="login-form">
      <form th:action="@{/home}" method="post" th:object="${member}">
        <div class="input-group">
          <input type="text" th:field="*{id}" placeholder="ID" class="input-box">
        </div>
        <div class="input-group">
          <input type="password" th:field="*{password}" placeholder="Password" class="input-box">
        </div>
        <p id="pw-warning" class="warning-msg">비밀번호를 입력하세요</p>
        <p id="id-warning" class="warning-msg">아이디를 입력하세요</p>
        <button type="submit" class="btn btn-primary" id="btn-login">Login</button>
      </form>
      <a th:href="@{/member/signup}" class="part-t-20 signup">계정 만들기</a>
    </div>
  </div>
</div>
</body>
</html>
