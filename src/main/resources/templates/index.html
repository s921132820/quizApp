<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form th:action="${login}" method="post">
  <div>
    <label>ID</label>
    <input type="text">
  </div>
  <div>
    <label>Password</label>
    <input type="password">
  </div>
  <button type="submit">Login</button>
</form>
</body>
</html>
